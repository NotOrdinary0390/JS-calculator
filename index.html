<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      />
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
    <style>
      
      button {
        border-radius: 50px;
        box-shadow: 3px 5px 1px rgb(63, 62, 62);
      }
      input:hover,
      button:hover {
        opacity: 0.5;
      }
      .shadowScreen {
        box-shadow: 3px 6px 10px whitesmoke;
      }
      .shadowCalc {
        box-shadow: 10px 12px 5px black;
      }
    </style>
  </head>
  <body>
    <div
      class="md:container md:mx-auto mt-4 borde-1items-center justify-center">
      <div
        class="bg-black text-center w-96 border-2 w-96 h-auto px-1 text-center py-4 rounded-2xl
        shadowCalc">
        
          <form> 
            <input type="text"
              class="mx-auto border-2 my-4 text-white text-3xl rounded-lg h-32 w-80 p-4
              text-end bg-black text-white shadowScreen"
              id="display">
            </input>
          </form> 
          
            <div
              class="flex flex-row w-84 text-white items-center justify-center
              my-1">
              <div class="bg-black text-center w-20">
                <button
                  class="text-center w-20 h-20 bg-gray-300"
                  type="button"
                  data-num="AC"
                  id="clear">AC</button>
              </div>
              <div class="bg-black text-center w-20 mx-1">
                <button
                  class="text-center w-20 h-20 bg-gray-300"
                  type="button"
                  data-num="DEL">DEL</button>
              </div>
              <div class="bg-black text-center w-20 mr-1">
                <button
                  class="text-center w-20 h-20 bg-gray-300"
                  type="button"
                  data-num="%"
                  id="ele">%</button>
              </div>
              <div class="bg-black text-center w-20">
                <button
                  class="text-center w-20 h-20 bg-orange-500"
                  type="button"
                  data-num="/"
                  id="ele">/</button>
              </div>
            </div>
            <div class="flex flex-row text-white items-center justify-center
              my-1">
              <div class="bg-black text-center w-20">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="7"
                  id="ele">7</button>
              </div>
              <div class="bg-black text-center w-20 mx-1">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="8"
                  id="ele">8</button>
              </div>
              <div class="flex bg-black text-center w-20 mr-1">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="9"
                  id="ele">9</button>
              </div>
              <div class="flex bg-black text-center w-20">
                <button
                  class="text-center bg-orange-500 w-20 h-20"
                  type="button"
                  data-num="*"
                  id="ele">x</button>
              </div>
            </div>
            <div class="flex flex-row text-white items-center justify-center">
              <div class="bg-black text-center w-20">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="4"
                  id="ele">4</button>
              </div>
              <div class="bg-black text-center w-20 mx-1">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="5"
                  id="ele">5</button>
              </div>
              <div class="bg-black text-center w-20 mr-1">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="6"
                  id="ele">6</button>
              </div>
              <div class="bg-black text-center w-20">
                <button
                  class="text-center bg-orange-500 w-20 h-20"
                  type="button"
                  data-num="-"
                  id="ele">-</button>
              </div>
            </div>
            <div class="flex flex-row text-white items-center justify-center
              my-1">
              <div class="bg-black text-center w-20">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="1"
                  id="ele">1</button>
              </div>
              <div class="bg-black text-center w-20 mx-1">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="2"
                  id="ele">2</button>
              </div>
              <div class="bg-black text-center w-20 mr-1">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button"
                  data-num="3"
                  id="ele">3</button>
              </div>
              <div class="bg-black text-center w-20">
                <button
                  class="text-center w-20 h-20 bg-orange-500"
                  type="button"
                  data-num="+"
                  id="ele">+</button>
              </div>
            </div>
            <div class="flex flex-row text-white items-center justify-center">
              <div class="bg-black text-center w-40">
                <button
                  class="text-center w-40 h-20 bg-gray-500"
                  type="button"
                  data-num="0"
                  id="ele">0</button>
              </div>
              <div class="bg-black text-center w-20 mx-2">
                <button
                  class="text-center w-20 h-20 bg-gray-500"
                  type="button" data-num="." id="ele">.</button>
              </div>
              <div class="bg-black text-center w-20 bg-orange-500">
                <button
                  class="text-center w-20 h-20 bg-orange-500"
                  type="submit"
                  data-num="ðŸŸ°"
                  id="equal">ðŸŸ°</button>
              </div>
            </div>     

      </div>
    </div>
    <!-- MY JS -->
    <script src="script.js"></script>
  </body>
</html>
